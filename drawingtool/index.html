<!DOCTYPE html>
<html>
<head>
	<title>Drawing Tool</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto Condensed:regular,bold;italic;bolditalic">
	<link rel='stylesheet' href='stylesheet.css'>
	<link rel='shortcut icon' href='#'>
	<script src='script.js'></script>
</head>
<body>
	<div id="left">
		<input id='widthInput' type='number' max='10000' min='1' step='1' placeholder="width">
		<input id='heightInput' type='number' max='10000' min='1' step='1' placeholder="height">

		<input id='scaleInput' type='range' max='4' min='-4' step='1' value='0'>

		<div id='currentX' class='settingCoordinates'></div>
		<div id='currentY' class='settingCoordinates'></div>

		<div id='pathsList'></div>
	</div>

	<div id="right">
		<canvas id='canvas' width='500' height='500' style='width: 500px; height: 500px;'></canvas>
	</div>

</body>
</html>
