<!DOCTYPE html>
<html>
	<head>
		<title>Sci-Fi Soundboard</title>
		<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
		<link rel='stylesheet' href='stylesheet.css'>
		<script rel='javascript' src='script.js'></script>
	</head>
	<body>
		<div id='container'>
			<audio id='player'>
				<source id='source' src="" type='audio/mpeg'></source>
			</audio>

			<div class='category' id='lasers'>
				<button class='sound' value='blaster.mp3'>blaster</button>
				<button class='sound' value='rapidfire.mp3'>rapid fire</button>
				<button class='sound' value='distantfire.mp3'>distant fire</button>
				<button class='sound' value='laserfire.mp3'>laser fire</button>
				
				<button class='sound' value='threatening.mp3'>threatening</button>
				<button class='sound' value='tribble_angry.mp3'>squeaks</button>
				<button class='sound' value='squeal.mp3'>squeals</button>
				<button class='sound' value='wilhelmscream.mp3'>Wilhelm scream</button>
			</div>
			
			<div class='category' id='ship'>
				<button class='sound' value='damagealarm.mp3'>damage alarm</button>
				<button class='sound' value='redalert.mp3'>red alert</button>
				
				<button class='sound' value='explosion.mp3'>small explosion</button>

				<button class='sound' value='largeexplosion.mp3'>large explosion</button>
				
				
				<button class='sound' value='door.mp3'>door</button>
				<button class='sound' value='accessdenied.mp3'>access denied</button>
				<button class='sound' value='starfighter.mp3'>starfighter</button>
				
				<button class='sound' value='whoosh.mp3'>whoosh</button>
				
				
			</div>
			
			<div class='category' id='robots'>
				<!-- <button class='sound' value='radar.mp3'>radar</button> -->
				<button class='sound' value='communications.mp3'>communications</button>
				<button class='sound' value='processing.mp3'>processing</button>
				<button class='sound' value='happyghost.mp3'>ghost in the machine</button>
				<button class='sound' value='microtelemetry.mp3'>microtelemetry</button>

				<button class='sound' value='scanning.mp3'>scanning</button>
				<button class='sound' value='printing.mp3'>printing</button>
				<button class='sound' value='glitch.mp3'>glitch</button>
				<button class='sound' value='error.mp3'>error</button>
			</div>



		</div>
	</body>
</html>
