<!DOCTYPE html>
<html>
<head>
	<title>tennisballFetcher</title>
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto+Condensed" rel="stylesheet">
	<link rel='stylesheet' href='stylesheet.css'>
	<link rel='shortcut icon' href='KDfavicon.png'>
	<script rel='script' src='yarn.js'></script>
	<script rel='script' src='script.js'></script>
</head>
<body>

	<div id='score'></div>

	<a href="https://www.etsy.com/shop/kniterativedesigns/" id="logo" target="_blank"></a>

	<a id="e-logo" href="https://purplegreenprojects.com" target="_blank"></a>

	<div id='startOptions'>
		<div id='gameTitle'>tennisballFetcher</div>
		<div id='dogOptions'></div>
	</div>

	<div id='gameContainer'>
		<div id='background'>
			<div id='sky'></div>
			<div id='backgroundGrass'></div>
		</div>
		<div id='dog' style='left: 90px; bottom: 130px'>
			<div id="dogprofile"></div>
			<div id="dogprofile_legline_front"></div>
			<div id="dogprofile_backFRONTLEG"></div>
			<div id="dogprofile_legline_back"></div>
			<div id="dogprofile_backBACKLEG"></div>
			<div id="dogprofile_ears"></div>
			<div id="dogprofile_ear_line"></div>
			<div id="dogprofile_nose"></div>
			<div id="dogprofile_nose_line"></div>
			<div id="dogprofile_eye"></div>
			<div id="dogprofile_earsCC"></div>
			<div id="dogprofile_nose-area"></div>
			<div id="dogprofile_muzzle"></div>
			<div id="dogprofile_shoulders"></div>
			<div id="dogprofile_chin_chest"></div>
			<div id="dogprofile_paw_front_left"></div>
			<div id="dogprofile_paw_front_right"></div>
			<div id="dogprofile_paw_back_left"></div>
			<div id="dogprofile_paw_back_right"></div>
			<div id="dogprofile_stomach"></div>
			<div id="dogprofile_tail"></div>
		</div>
		<div id='tennisBallContainer'></div>
		<div id='foreground'>
			<div id='ground'></div>
			<div id='foregroundGrass'></div>
		</div>
	</div>

</body>
</html>
