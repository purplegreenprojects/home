	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

		<div id='header'>
			<a href='?'><img src="KD_faviconFINAL.png" alt="KD" style="width:100px; height:100px; float:left"></a>

			<div id="links">
				<a href='https://www.etsy.com/shop/KniterativeDesigns' target="_blank"> <i class="fa fa-etsy"></i> </a>

			</div>

			<a id="shadowCat" href="?start=true&item=cat" style="background-image: url(shadowcat.png)"><label>shadowCat</label></a>

		<div id='gameOver'>

					<div id='catprofile_muzzle'></div>
					<div id='catprofile_stomach'></div>
					<div id='catprofile_chin'></div>
					<div id='catprofile_paw_front_right'></div>
					<div id='catprofile_paw_front_left'></div>
					<div id='catprofile_paw_back_right'></div>
					<div id='catprofile_paw_back_left'></div>
					<div id='catprofile_tail'></div>

				<div id='tabletop'></div>
				<div id='tableLeg_left'></div>
				<div id='tableLeg_right'></div>
