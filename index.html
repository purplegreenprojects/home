<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="logo.png" rel="shortcut icon">
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:regular,bold;italic;bolditalic">
	<link href="stylesheet.css" rel="stylesheet">
	<script src="projects.js" defer></script>
	<script src="script.js" defer></script>

	<title>PurpleGreen Projects</title>
</head>
<body>
	<div id="leftColumn">
		<div id="headerRow-left">
			<div id="PGPlogo">PurpleGreen Projects</div>
		</div>
		<div id="searchRow">
			<form id="searchForm" action="javascript:;" method="post">
				<input id="searchBar" type="text" placeholder="search (i.e. cats)">
				<button id="searchButton">&#x1F50D;</button>
			</form>
		</div>
		<div id="resultsList"></div>
		<div id="footerRow-left"></div>
	</div>
	<div id="rightColumn">
		<div id="headerRow-right"></div>
		<div id="projectContainer">
			<div id="galleryContainer" hideArrows="true">
				<div id="gallery-leftArrow-container">
					<button id="gallery-leftArrow">&lt;</button>
				</div>
				<div id="gallery-rightArrow-container">
					<button id="gallery-rightArrow">&gt;</button>
				</div>
				<div id="gallery-image"></div> 
			</div>
			<div id="detailsContainer">
				<div id="tagsContainer"></div>
				<div id="nameContainer"></div>
				<div id="descriptionContainer"></div>
				<div id="linksContainer"></div>
			</div>
		</div>
		<div id="footerRow-right"></div>
	</div>

</body>
</html>
